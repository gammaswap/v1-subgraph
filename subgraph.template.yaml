specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - name: GammaFactory
    kind: ethereum/contract
    network: {{network}}
    source:
      address: "{{factory}}"
      abi: Factory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - GammaPool
      abis:
        - name: ERC20
          file: ./abis/erc20.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint16,address,address[],uint256)
          handler: handlePoolCreate
templates:
  - name: GammaPool
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - GammaPool
        - Loan
        - Position
        - Liquidation
        - Account
      abis:
        - name: ERC20
          file: ./abis/erc20.json
        - name: Pool
          file: ./abis/pool.json
      eventHandlers:
        - event: PoolUpdated(uint256,uint256,uint48,uint96,uint256,uint128,uint128,uint128[],indexed uint8)
          handler: handlePoolUpdate
        - event: LoanCreated(indexed address,uint256)
          handler: handleLoanCreate
        - event: LoanUpdated(indexed uint256,uint128[],uint128,uint128,uint256,uint96,indexed uint8)
          handler: handleLoanUpdate